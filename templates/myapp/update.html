<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body bgcolor="pink">
	<center>
		<h1> TASK UPDATION FORM..</h1>
		<form method="Post">
			Title:<input type="text" name="title" value={{stud.title}}><br><br>
			Description:<input type="text" name="description" value={{stud.description}}><br><br>
			Due date:<input type="date" name="duedate" value={{stud.duedate}}><br><br>
			Status:<input type="text" name="status" value={{stud.status}}><br><br>
			{% csrf_token %}
			<button>Submit</button>
		</form>
	</center>

</body>
</html>
